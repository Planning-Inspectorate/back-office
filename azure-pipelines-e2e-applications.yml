parameters:
  - name: Environment
    type: string
    default: 'test'
    values:
      - 'dev'
      - 'test'

variables:
  - name: APP
    value: 'applications'
  - group: e2e-${{ parameters.Environment }}

pr: none

trigger: none

jobs:
  - job: E2E_Tests_Group_1
    timeoutInMinutes: 60
    pool: pins-odt-agent-pool-tests
    steps:
      - task: Bash@3
        displayName: "Select preinstalled Node 20.19.5"
        inputs:
          targetType: 'inline'
          script: |
            set -euo pipefail
            NODE_DIR=/usr/local/nvm/versions/node/v20.19.5
            if [ ! -x "$NODE_DIR/bin/node" ]; then
              echo "Expected Node not found at $NODE_DIR"
              exit 1
            fi
            echo "Using Node from $NODE_DIR"
            # Persist Node 20.19.5 for subsequent tasks in this job
            echo "##vso[task.prependpath]$NODE_DIR/bin"
            node -v
            npm -v

      - task: Npm@1
        inputs:
          command: "install"
          workingDir: $(System.DefaultWorkingDirectory)/apps/e2e
        displayName: "Install Dependencies"

      - task: Bash@3
        inputs:
          targetType: 'inline'
          script: npx cypress run --spec "cypress/e2e/back-office-applications/addRepresentation.spec.js"
          workingDirectory: 'apps/e2e'

        env:
          BASE_URL: $(BASE_URL)
          CASE_TEAM_EMAIL: $(CASE_TEAM_EMAIL)
          CASE_ADMIN_EMAIL: $(CASE_ADMIN_EMAIL)
          INSPECTOR_EMAIL: $(INSPECTOR_EMAIL)
          USER_PASSWORD: $(USER_PASSWORD)
          FEATURE_FLAG_CONNECTION_STRING: $(FEATURE_FLAG_CONNECTION_STRING)
        displayName: "Run Cypress Tests Group 1" 

      - task: PublishBuildArtifacts@1
        inputs:
          pathToPublish: 'apps/e2e/cypress/screenshots'
          artifactName: 'FailedTests'
        displayName: "Publish Failed Tests Artifacts"
        condition: failed()
