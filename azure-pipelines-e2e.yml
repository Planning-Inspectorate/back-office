parameters:
  - name: Environment
    default: dev
    values:
      - dev
      - test
  - name: APP
    default: applications
    values:
      - applications
      - appeals

variables:
  - name: APP
    value: ${{parameters.APP}}
  - group: e2e-${{parameters.Environment}}

pr:
  branches:
    include:
      - main
  paths:
    include:
      - apps

jobs:
  - job: Run_Cypress_Tests
    pool:
      vmImage: "ubuntu-latest"

    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: "16.x"
        displayName: "Install Node.js"

      - task: Npm@1
        inputs:
          command: "install"
          workingDir: $(System.DefaultWorkingDirectory)/apps/e2e
        displayName: "Install Dependencies"

      - task: Npm@1
        inputs:
          command: "custom"
          customCommand: "run cy:run"
          workingDir: $(System.DefaultWorkingDirectory)/apps/e2e
        env:
          BASE_URL: $(e2e-${{parameters.Environment}}.BASE_URL)
          CASE_TEAM_EMAIL: $(e2e-${{parameters.Environment}}.CASE_TEAM_EMAIL)
          CASE_ADMIN_EMAIL: $(e2e-${{parameters.Environment}}.CASE_ADMIN_EMAIL)
          INSPECTOR_EMAIL: $(e2e-${{parameters.Environment}}.INSPECTOR_EMAIL)
          USER_PASSWORD: $(e2e-${{parameters.Environment}}.USER_PASSWORD)
        displayName: "Run Cypress Tests"
