parameters:
  - name: Environment
    default: dev
    values:
      - dev
      - test
  - name: APP
    default: applications
    values:
      - applications
      - appeals

variables:
  - name: APP
    value: ${{parameters.APP}}
  - group: e2e-${{parameters.Environment}}

pr:
  branches:
    include:
      - main
  paths:
    include:
      - apps

jobs:
  - job: Run_Cypress_Tests
    pool:
      vmImage: "ubuntu-latest"

    steps:
      - task: Docker@2
        displayName: 'Build Docker image'
        inputs:
          command: build
          Dockerfile:  $(Build.SourcesDirectory)/apps/e2e/Dockerfile
          tags: 'my-cypress-tests'
          buildArguments: |
            BASE_URL=$(BASE_URL)
            CASE_TEAM_EMAIL=$(CASE_TEAM_EMAIL)
            CASE_ADMIN_EMAIL=$(CASE_ADMIN_EMAIL)
            INSPECTOR_EMAIL=$(INSPECTOR_EMAIL)
            USER_PASSWORD=$(USER_PASSWORD)

      - task: ShellScript@2
        inputs:
          script: |
           cd $(Build.SourcesDirectory)/apps/e2e
           docker run -it -v "$(pwd)/failed-tests:/app/cypress/screenshots" my-cypress-tests
        env:
          BASE_URL: $(BASE_URL)
          CASE_TEAM_EMAIL: $(CASE_TEAM_EMAIL)
          CASE_ADMIN_EMAIL: $(CASE_ADMIN_EMAIL)
          INSPECTOR_EMAIL: $(INSPECTOR_EMAIL)
          USER_PASSWORD: $(USER_PASSWORD
        displayName: 'Run Cypress tests'

      - task: PublishBuildArtifacts@1
        inputs:
          pathToPublish: 'apps/e2e/cypress/failed-tests'
          artifactName: 'FailedTests'
        displayName: "Publish FailedTests Artifacts"
        condition: failed()
