parameters:
  - name: Environment
    default: dev
    values:
      - dev
      - test
  - name: APP
    default: applications
    values:
      - applications
      - appeals

pr:
  branches:
    include:
      - main
  paths:
    include:
      - apps

jobs:
  - job: Run_Cypress_Tests
    pool:
      vmImage: "ubuntu-latest"

    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: "16.x"
        displayName: "Install Node.js"

      - task: Npm@1
        inputs:
          command: "install"
          workingDir: $(System.DefaultWorkingDirectory)/apps/e2e
        displayName: "Install Dependencies"

      - task: Npm@1
        variables:
          - group: e2e-${{parameters.Environment}}
          - name: APP
            value: ${{parameters.APP}}
        inputs:
          command: "custom"
          customCommand: "run cy:run"
          workingDir: $(System.DefaultWorkingDirectory)/apps/e2e
        displayName: "Run Cypress Tests"
