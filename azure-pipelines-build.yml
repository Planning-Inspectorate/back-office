parameters:
  - name: buildAPI
    displayName: Build API
    type: boolean
    default: true
  - name: buildWeb
    displayName: Build Web
    type: boolean
    default: true
  - name: buildDocumentStorageApi
    displayName: Build Document Storage API
    type: boolean
    default: true
  - name: buildDocumentCheckFunction
    displayName: Build Document Check Function
    type: boolean
    default: true
  - name: buildODWIntegrationFunctions
    displayName: Build ODW Integration Functions
    type: boolean
    default: true
  - name: buildDocumentPublishFunctions
    displayName: Build Document Publish Functions
    type: boolean
    default: true

resources:
  repositories:
    - repository: templates
      type: github
      endpoint: Planning-Inspectorate
      name: Planning-Inspectorate/common-pipeline-templates
      ref: refs/tags/release/3.2.0

extends:
  template: stages/wrapper_ci.yml@templates
  parameters:
    globalVariables:
      - template: azure-pipelines-variables.yml@self
    validationJobs:
      - name: Run Linting & Tests
        steps:
          - template: ../steps/node_script.yml
            parameters:
              script: npm ci
          - template: ../steps/node_script.yml
            parameters:
              condition: ne(variables['Build.SourceBranchName'], 'main')
              script: npm run commitlint
          - template: ../steps/node_script.yml
            parameters:
              condition: succeededOrFailed()
              script: npm run tscheck
          - template: ../steps/node_script.yml
            parameters:
              condition: succeededOrFailed()
              script: npm run lint:js
          - template: ../steps/node_script.yml
            parameters:
              condition: succeededOrFailed()
              script: npm run test
          - template: ../steps/check_changed_files.yml
            parameters:
              pathFilters:
                - name: packages
                  path: packages
                - name: web
                  path: apps/web
                - name: api
                  path: apps/api
                - name: documentStorageApi
                  path: apps/document-storage
                - name: document-check-function
                  path: apps/document-check-function
                - name: odw-integration
                  path: apps/odw-integration
                - name: document-publish-function
                  path: apps/document-publish-function
              stepName: check_files
      - name: Build API
        condition: >-
          and(
            succeeded(),
            or(
              and(
                eq(variables['Build.Reason'], 'Manual'),
                eq(${{ parameters.buildAPI }}, 'true')
              ),
              and(
                ne(variables['Build.Reason'], 'Manual'),
                or(
                  eq(variables['Build.SourceBranchName'], 'main'),
                  eq(dependencies.run_linting_and_tests.outputs['check_files.packages'], 'true'),
                  eq(dependencies.run_linting_and_tests.outputs['check_files.api'], 'true')
                )
              )
            )
          )
        dependsOn:
          - Run Linting & Tests
        steps:
          - template: ../steps/azure_web_app_docker_build_push.yml@templates
            parameters:
              azurecrName: $(azurecrName)
              dockerfilePath: $(Build.SourcesDirectory)/apps/api/Dockerfile
              repository: back-office/back-office-api
      - name: Build Document Storage API
        condition: >-
          and(
            succeeded(),
            or(
              and(
                eq(variables['Build.Reason'], 'Manual'),
                eq(${{ parameters.buildDocumentStorageAPI }}, 'true')
              ),
              and(
                ne(variables['Build.Reason'], 'Manual'),
                or(
                  eq(variables['Build.SourceBranchName'], 'main'),
                  eq(dependencies.run_linting_and_tests.outputs['check_files.packages'], 'true'),
                  eq(dependencies.run_linting_and_tests.outputs['check_files.document-storage-api'], 'true')
                )
              )
            )
          )
        dependsOn:
          - Run Linting & Tests
        steps:
          - template: ../steps/azure_web_app_docker_build_push.yml@templates
            parameters:
              azurecrName: $(azurecrName)
              dockerfilePath: $(Build.SourcesDirectory)/apps/document-storage/Dockerfile
              repository: back-office/back-office-document-storage-api
      - name: Build Document Check Function
        condition: >-
          and(
            succeeded(),
            or(
              and(
                eq(variables['Build.Reason'], 'Manual'),
                eq(${{ parameters.buildDocumentCheckFunction }}, 'true')
              ),
              and(
                ne(variables['Build.Reason'], 'Manual'),
                or(
                  eq(variables['Build.SourceBranchName'], 'main'),
                  eq(dependencies.run_linting_and_tests.outputs['check_files.document-check-function'], 'true')
                )
              )
            )
          )
        dependsOn:
          - Run Linting & Tests
        steps:
          - template: ../steps/node_script.yml
            parameters:
              nodeVersion: 16
              script: npm install $(npm pack $(Build.Repository.LocalPath)/packages/blob-storage-client) $(npm pack $(Build.Repository.LocalPath)/packages/platform) --only=prod --workspace=@pins/document-check-function
              workingDirectory: $(Build.Repository.LocalPath)
          - script: |
              source ~/.bashrc
              mv -n $(Build.Repository.LocalPath)/node_modules/* $(Build.Repository.LocalPath)/apps/document-check-function/node_modules
          - task: ArchiveFiles@2
            displayName: Archive files
            inputs:
              rootFolderOrFile: $(Build.Repository.LocalPath)/apps/document-check-function
              includeRootFolder: false
              archiveFile: $(System.DefaultWorkingDirectory)/functions.zip
          - publish: $(System.DefaultWorkingDirectory)/functions.zip
            artifact: document-check-functions
            displayName: Publish Functions Artifact
      - name: Build ODW Integration Functions
        condition: >-
          and(
            succeeded(),
            or(
              and(
                eq(variables['Build.Reason'], 'Manual'),
                eq(${{ parameters.buildODWIntegrationFunctions }}, 'true')
              ),
              and(
                ne(variables['Build.Reason'], 'Manual'),
                or(
                  eq(variables['Build.SourceBranchName'], 'main'),
                  eq(dependencies.run_linting_and_tests.outputs['check_files.odw-integration'], 'true')
                )
              )
            )
          )
        dependsOn:
          - Run Linting & Tests
        steps:
          - template: ../steps/node_script.yml
            parameters:
              nodeVersion: 16
              script: npm install $(npm pack $(Build.Repository.LocalPath)/packages/blob-storage-client) $(npm pack $(Build.Repository.LocalPath)/packages/platform) --only=prod --workspace=@pins/odw-integration-functions
              workingDirectory: $(Build.Repository.LocalPath)
          - script: |
              source ~/.bashrc
              mv $(Build.Repository.LocalPath)/node_modules $(Build.Repository.LocalPath)/apps/odw-integration/node_modules/
          - task: ArchiveFiles@2
            displayName: Archive files
            inputs:
              rootFolderOrFile: $(Build.Repository.LocalPath)/apps/odw-integration
              includeRootFolder: false
              archiveFile: $(System.DefaultWorkingDirectory)/functions.zip
          - publish: $(System.DefaultWorkingDirectory)/functions.zip
            artifact: odw-integration-functions
            displayName: Publish Functions Artifact
      - name: Build Document Publish Functions
        condition: >-
          and(
            succeeded(),
            or(
              and(
                eq(variables['Build.Reason'], 'Manual'),
                eq(${{ parameters.buildDocumentPublishFunctions }}, 'true')
              ),
              and(
                ne(variables['Build.Reason'], 'Manual'),
                or(
                  eq(variables['Build.SourceBranchName'], 'main'),
                  eq(dependencies.run_linting_and_tests.outputs['check_files.document-publish-function'], 'true')
                )
              )
            )
          )
        dependsOn:
          - Run Linting & Tests
        steps:
          - template: ../steps/node_script.yml
            parameters:
              nodeVersion: 16
              script: npm install $(npm pack $(Build.Repository.LocalPath)/packages/blob-storage-client) $(npm pack $(Build.Repository.LocalPath)/packages/platform) --only=prod --workspace=@pins/document-publish-function
              workingDirectory: $(Build.Repository.LocalPath)
          - script: |
              source ~/.bashrc
              mv -n $(Build.Repository.LocalPath)/node_modules/* $(Build.Repository.LocalPath)/apps/document-publish-function/node_modules/
          - task: ArchiveFiles@2
            displayName: Archive files
            inputs:
              rootFolderOrFile: $(Build.Repository.LocalPath)/apps/document-publish-function
              includeRootFolder: false
              archiveFile: $(System.DefaultWorkingDirectory)/functions.zip
          - publish: $(System.DefaultWorkingDirectory)/functions.zip
            artifact: document-publish-function
            displayName: Publish Functions Artifact
      - name: Build Web
        condition: >-
          and(
            succeeded(),
            or(
              and(
                eq(variables['Build.Reason'], 'Manual'),
                eq(${{ parameters.buildWeb }}, 'true')
              ),
              and(
                ne(variables['Build.Reason'], 'Manual'),
                or(
                  eq(variables['Build.SourceBranchName'], 'main'),
                  eq(dependencies.run_linting_and_tests.outputs['check_files.packages'], 'true'),
                  eq(dependencies.run_linting_and_tests.outputs['check_files.web'], 'true')
                )
              )
            )
          )
        dependsOn:
          - Run Linting & Tests
        steps:
          - template: ../steps/azure_web_app_docker_build_push.yml@templates
            parameters:
              azurecrName: $(azurecrName)
              dockerfilePath: $(Build.SourcesDirectory)/apps/web/Dockerfile
              repository: back-office/back-office-web
