parameters:
  - name: buildAPI
    displayName: Build API
    type: boolean
    default: true
  - name: buildWeb
    displayName: Build Web
    type: boolean
    default: true

resources:
  repositories:
    - repository: templates
      type: github
      endpoint: Planning-Inspectorate
      name: Planning-Inspectorate/common-pipeline-templates
      ref: refs/tags/release/3.0.1

extends:
  template: stages/wrapper_ci.yml@templates
  parameters:
    globalVariables:
      - template: azure-pipelines-variables.yml@self
    validationJobs:
      - name: Run Linting & Tests
        steps:
          - template: ../steps/node_script.yml
            parameters:
              script: npm ci
          - template: ../steps/node_script.yml
            parameters:
              condition: ne(variables['Build.SourceBranchName'], 'main')
              script: npm run commitlint
          - template: ../steps/node_script.yml
            parameters:
              condition: succeededOrFailed()
              script: npm run tscheck
          - template: ../steps/node_script.yml
            parameters:
              condition: succeededOrFailed()
              script: npm run lint:js
          - template: ../steps/node_script.yml
            parameters:
              condition: succeededOrFailed()
              script: npm run test
          - template: ../steps/check_changed_files.yml
            parameters:
              pathFilters:
                - name: packages
                  path: packages
                - name: web
                  path: apps/web
                - name: api
                  path: apps/api
              stepName: check_files
      - name: Build API
        condition: >-
          and(
            succeeded(),
            or(
              and(
                eq(variables['Build.Reason'], 'Manual'),
                eq(${{ parameters.buildAPI }}, 'true')
              ),
              or(
                eq(dependencies.run_linting_and_tests.outputs['check_files.packages'], 'true'),
                eq(dependencies.run_linting_and_tests.outputs['check_files.api'], 'true')
              )
            )
          )
        dependsOn:
          - Run Linting & Tests
        steps:
          - template: ../steps/azure_web_app_docker_build_push.yml@templates
            parameters:
              azurecrName: $(azurecrName)
              dockerfilePath: $(Build.SourcesDirectory)/apps/api/Dockerfile
              repository: back-office/back-office-api
      - name: Build Web
        condition: >-
          and(
            succeeded(),
            or(
              and(
                eq(variables['Build.Reason'], 'Manual'),
                eq(${{ parameters.buildWeb }}, 'true')
              ),
              or(
                eq(dependencies.run_linting_and_tests.outputs['check_files.packages'], 'true'),
                eq(dependencies.run_linting_and_tests.outputs['check_files.web'], 'true')
              )
            )
          )
        dependsOn:
          - Run Linting & Tests
        steps:
          - template: ../steps/azure_web_app_docker_build_push.yml@templates
            parameters:
              azurecrName: $(azurecrName)
              dockerfilePath: $(Build.SourcesDirectory)/apps/web/Dockerfile
              repository: back-office/back-office-web
