parameters:
  - name: deploymentTag
    displayName: Deployment Tag
    type: string
    default: none
  - name: region
    displayName: Region
    type: string
    values:
      - UK West
      - UK South
    default: UK West
  - name: schemaMigration
    displayName: Run Database Migration
    type: boolean
    default: true

trigger: none

pr: none

resources:
  repositories:
    - repository: templates
      type: github
      endpoint: Back Office Token
      name: Planning-Inspectorate/common-pipeline-templates
  pipelines:
    - pipeline: back-office-api-build
      source: Back Office API Build
      trigger: 
        branches:
          include: 
            - develop

extends:
  template: stages/wrapper_web_app_cd.yml@templates
  parameters:
    appName: $(webAppNamePrefix)-$(ENVIRONMENT)-$(REGION_SHORT)-001
    artifactSourcePipeline: Back Office API Build
    azurecrName: $(azurecrName)
    azurecrServiceConnection: $(azurecrServiceConnection)
    deploymentTag: ${{ parameters.deploymentTag }}
    globalVariables:
      - template: azure-pipelines-variables.yml@self
      - template: apps/api/pipelines/azure-pipelines-variables.yml@self
    keyVaultVariables: true
    ${{ if eq(parameters.schemaMigration, true) }}:
      preDeploySteps:
        - checkout: self
        - script: echo "##vso[task.setvariable variable=DATABASE_URL]$(back-office-sql-connection-string)"
          displayName: Set DATABASE_URL variable
        - task: Npm@1
          inputs:
            command: custom
            workingDir: $(Build.Repository.LocalPath)/apps/api
            customCommand: run db:migrate:prod
          displayName: Sync Database Schema
    projectName: $(projectName) 
    releaseVersion: $(version.MajorMinor)
    region: ${{ parameters.region }}
    repository: $(repository)
    ${{ if in(variables['Build.Reason'], 'IndividualCI', 'BatchedCI', 'ResourceTrigger') }}:
      environments:
        - name: Dev
